<html xmlns="http://www.w3.org/1999/xhtml">
<body>
  <form wicket:id="search">
	  
	  Filename:&nbsp;<input type="text" wicket:id="query"/><br/>
		<button wicket:id="submit">Search</button>
  </form>  
	
		<fieldset>
			<legend>List of Files</legend>
			<div wicket:id="resultcontainer">
			<table border="1">
				<tr>
					<td>Date Uploaded</td>
					<td>Name</td>
				</tr>
					<tr wicket:id="files">
						<td><span wicket:id="lastModified"/></td>
						<td><span wicket:id="name"/></td>
					</tr>
			</table>
			</div>
		</fieldset>
        		
	  
</body>
