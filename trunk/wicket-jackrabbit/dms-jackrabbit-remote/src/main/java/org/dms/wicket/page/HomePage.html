<html xmlns:wicket="http://wicket.apache.org/dtds.data/wicket-xhtml1.3-strict.dtd" >
    <head>  
        <title>Jackrabbit Demo</title>
    </head>
    <body>
    <wicket:extend>
    	<a href="#" wicket:id="search">Search</a>
        <table width="100%" border="1">
        	<tr>
        		<td valign="top">
	        		<fieldset>
	        			<legend>Upload File</legend>
	        			<form wicket:id="formup">
	        				File:&nbsp;<input type="file" wicket:id="fileInput" /><br/>
	        				<input type="submit" value="Upload" />
	        			</form>
	        		</fieldset>
        		</td>
        	</tr>
        	<tr>
        		<td valign="top">
        			<fieldset>
        				<legend>List of Files</legend>
        				<table border="1">
        					<tr>
        						<td>Date Uploaded</td>
        						<td>Name</td>
        						<td>&nbsp;</td>
        						<td>&nbsp;</td>
        						<td>&nbsp;</td>
        					</tr>
        					<tr wicket:id="files">
        						<td><span wicket:id="lastModified"/></td>
        						<td><span wicket:id="name"/></td>
        						<td><a href="#" wicket:id="delete">delete</a></td>
        						<td><a href="#" wicket:id="download">download</a></td>
        						<td><a href="#" wicket:id="show">preview</a></td>
        					</tr>
        				</table>
        			</fieldset>
        		</td>
        	</tr>
        </table>
       
      	<div wicket:id="imageContainer">
			<img src="#" wicket:id="img" alt="demo" style="max-width: 600px;max-height: 600px;"></img>		
		</div>
	
    </wicket:extend>
    </body>
</html>
