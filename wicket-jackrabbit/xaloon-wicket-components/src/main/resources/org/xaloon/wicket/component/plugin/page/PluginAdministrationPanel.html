<html xmlns:wicket>
<body>
<wicket:panel>
  <table class="box">
		<wicket:container wicket:id="pluginBox">
			<tr>
				<td  style="width:200px" class="header"><span wicket:id="title"></span></td>
				<td style="width:50px" class="header">is enabled</td>
			</tr>
			<wicket:container wicket:id="plugins">
				<tr>
					<td><span wicket:id="name"></span></td>
					<td><input wicket:id="enabled" type="checkbox"/></td>
				</tr>
				<tr wicket:id="detailsContainer">
					<td colspan="2">
						<wicket:container wicket:id="detailsHeaderContainer">
						<table style="width:100%;" class="box">
							<tr>
								<td style="width:40%" class="header">property name</td>
								<td style="width:60%" class="header">property value</td>
							</tr>
							<wicket:container wicket:id="properties">
								<tr>
									<td><span wicket:id="name"></span></td>					
									<td>
										<form wicket:id="changeProperty">
											<input type="text" wicket:id="value" class="input-text"/>
											<input type="submit" value="change"></input>
										</form>
									</td>
								</tr>
							</wicket:container>
						</table>
						</wicket:container>
					</td>
				</tr>
			</wicket:container>
		</wicket:container>
	</table>
</wicket:panel>
</body>
</html>
